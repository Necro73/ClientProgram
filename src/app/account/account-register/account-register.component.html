<form class="login-page">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>CHAT</mat-card-title>
      <mat-card-subtitle>Регистрация</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="login-card__full-width">
        <mat-label>Логин</mat-label>
        <input matInput placeholder="example@company.com" name="a1"
               [(ngModel)]="login">
      </mat-form-field>

      <mat-form-field class="login-card__full-width">
        <mat-label>Пароль</mat-label>
        <input matInput type="password" name="a2"
               [(ngModel)]="pass">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit" (click)="register()">Регистрация</button>
      <button mat-button type="submit" routerLink="/login">Войти</button>
    </mat-card-actions>
  </mat-card>
</form>
