<h1 mat-dialog-title>Добавить задачу</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" class="create-channel-form">
    <mat-label>Выберите пользователя</mat-label>
    <mat-select [(ngModel)]="selectedUser">
      <mat-option *ngFor="let item of users" [value]="item">
        {{item.userName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-flat-button (click)="addUser()">
    Создать
  </button>
</div>
